<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signalyze Dashboard</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #f0f4f8;
      color: #333;
    }
    
    /* Container and Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }
    
    .sidebar, .content {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
      padding: 20px;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .sidebar h2 {
      font-size: 1.6em;
      color: #1a73e8;
      margin-bottom: 1.2em;
    }
    
    .menu-item {
      margin: 15px 0;
      color: #5f6368;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .menu-item:hover {
      color: #1a73e8;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.8em;
    }

    .btn {
      padding: 8px 16px;
      background-color: #fff;
      color: #1a73e8;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #e8f0fe;
    }
    
    /* Content Area */
    .content h2 {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #202124;
    }

    .stats, .recent-signatures {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card, .signature-card {
      flex: 1;
      padding: 15px;
      background-color: #f5f8fc;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .stat-card h3, .signature-card h3 {
      font-size: 1.2em;
      color: #1a73e8;
      margin-bottom: 5px;
    }

    .stat-card p, .signature-card p {
      font-size: 1em;
      color: #5f6368;
    }
  </style>
</head>
<body>

  <header>
    <h1>Signalyze Dashboard</h1>
    <button class="btn">Log Out</button>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <div class="menu-item">Dashboard</div>
      <div class="menu-item">Signature Detection</div>
      <div class="menu-item">Analytics</div>
      <div class="menu-item">Settings</div>
      <div class="menu-item">Help</div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>Overview</h2>
      
      <!-- Stats Section -->
      <div class="stats">
        <div class="stat-card">
          <h3>Signatures Analyzed</h3>
          <p>5,732</p>
        </div>
        <div class="stat-card">
          <h3>Accuracy</h3>
          <p>98.5%</p>
        </div>
        <div class="stat-card">
          <h3>New Signatures</h3>
          <p>125 Today</p>
        </div>
      </div>
      
      <!-- Recent Signatures Section -->
      <h2>Recent Signatures</h2>
      <div class="recent-signatures">
        <div class="signature-card">
          <h3>John Doe</h3>
          <p>Timestamp: 2024-10-26</p>
        </div>
        <div class="signature-card">
          <h3>Jane Smith</h3>
          <p>Timestamp: 2024-10-25</p>
        </div>
        <div class="signature-card">
          <h3>Michael Lee</h3>
          <p>Timestamp: 2024-10-24</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
